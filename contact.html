<!-- Container for entire form -->
<main class="siteContent">
  <div class="container">
    <form>
      <div class="row">
        <div class="col-lg-6 col-md-12" style="margin-top: 20px;">
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-lg-6 col-md-12" id="lastNameInput" style="margin-top: 20px;">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col-12">
          <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
        </div>
      </div>
      <div class="form-group">
        <label for="comments"></label>
        <textarea class="form-control" id="comments" rows="5" placeholder="I'm interested in hearing your thoughts! Leave them here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submitBtn">Submit</button>
      </div>
    </form>
  </div>
